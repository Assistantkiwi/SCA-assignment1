<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <h1>Sign up</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li>Sign up</li>
      </ul>
    </nav>

    <form>
      <fieldset>
        <legend>Personal Information</legend>

        <div>
          <label for="name">First Name:</label>

          <input type="text" placeholder="John" required />
        </div>

        <div>
          <label for="name">Last Name:</label>

          <input type="text" placeholder="Doe" required />
        </div>

        <div>
          <label for="gender">Gender:</label>

          <select id="gender" name="gender" required>
            <option value="" >Select</option>

            <option value="male">Male</option>

            <option value="female">Female</option>

            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="age">Age:</label>

          <input
            type="number"
            id="age"
            name="age"
            min="18"
            max="100"
            required
          />
        </div>

        <div>
          <label for="email">Email:</label>

          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="Phone">Phone Number:</label>

          <input
            type="phone"
            placeholder="+234 "
            name="phone number"
            required
          />
        </div>

        <div>
          <label for="location">Location:</label>

          <input
            type="text"
            placeholder="no, street name, city, state, country"
            required
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Work Information</legend>

        <div>
          <label for="role">Role:</label>

          <select id="role" name="role" required>
            <option value="" >Select</option>

            <option value="employed">Employed</option>

            <option value="unemployed">Unemployed</option>

            <option value="student">Student</option>

            <option value="self-employed">Self-employed</option>

            <option value="internship">Internship</option>

            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label for="company name">Company name</label>

          <input type="text" placeholder="" required />
        </div>

        <div>
          <label for="location">Location</label>

          <input type="text" placeholder="" required />
        </div>

      </fieldset>

      <fieldset>
        <legend>Subscription</legend>

        <label>How many times a week:</label>

        <div>

          <label for="daily">Daily</label>

          <input type="checkbox" id="daily" name="daily">

        </div>

        <div>

          <label for="twice a week">Twice a week</label>

          <input type="checkbox" id="twice a week" name="twice a week">

        </div>

        <div>

          <label for="weekly">Weekly</label>

          <input type="checkbox" id="weekly" name="weekly">

        </div>

        <div>

          <label for="monthly">Monthly</label>

          <input type="checkbox" id="monthly" name="monthly">

        </div>
      </fieldset>

      <div>
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
      </div>

    </form>
  </body>
</html>
